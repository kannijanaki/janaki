<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tansforms media
    </title>
    <style>
        .A{
            height: 200px;
            width: 200px;
            background-color:violet;
            float: left;
            border: 5px;
            border-color: black;
        }
        .A:hover
        {
            transform: translate(40px,50px);
            cursor: -webkit-grab;
        }
        .B
        {
            height: 200px;
            width: 200px;
            background-color: lightcyan;
            float: left;
            border: 2px;
            border-color: black;
        }
        .B:hover
        {
            transform: translatex(40px);
        }
    .C
        {
            height: 200px;
            width: 200px;
            background-color: yellow;
            float: left; 
            border: 2px;
            border-color: black;
        }
        .C:hover
        {
            transform: translatey(40px);
        }
        .D
        {
            height: 200px;
            width: 200px;
            background-color: blanchedalmond;
            float: left;
            border: 2px;
            border-color: black;
        }
        .D:hover
        {
            transform: rotate(60deg);
        }
        .E
        {
            height: 200px;
            width: 200px;
            background-color: skyblue;
            float: left;
            border: 2px;
            border-color: black;
        }
        .E:hover
        {
            transform:scale(2);
        }
        .F
        {
            height: 200px;
            width: 200px;
            background-color: yellowgreen;
           float: left;
            border: 2px;
            border-color: black;
        }
        .F:hover
        {
            transform: scaleX(2);
        }
        .G
        {
            height: 200px;
            width: 200px;
            background-color: pink;
        float: left;
            border: 2px;
            border-color: black;
        }
        .G:hover
        {
            transform: scaley(2);
        }
        .H
        {
            height: 200px;
            width: 200px;
            background-color: cadetblue;
          float: left;
            border: 2px;
            border-color: black;
        }
        .H:hover
        {
            transform: skew(30deg, 10deg);
        }
        .I
        {
            height: 200px;
            width: 200px;
            background-color:paleturquoise;
        float: left;
            border: 2px;
            border-color: black;
        }
        .I:hover
        {
            transform: skewx(60deg);
        }
        .J
        {
            height: 200px;
            width: 200px;
            background-color: khaki;
           float: left;
            border: 2px;
            border-color: black;
        }
        .J:hover
        {
            transform: matrix(2,11,1,11,1,1);
        }
        .K
        {
            height: 200px;
            width: 200px;
            background-color: floralwhite;
          float: left;
            border: 2px;
            border-color: black;
        }
        .K:hover
        {
            transform: skew(30deg, 10deg);
        }
        .L
        {
            height: 200px;
            width: 200px;
            background-color: rgb(87, 171, 23);
            float: left;
            border: 2px;
            border-color: black;
        }
       
        @media screen  and ( min-width:310px) and ( max-width:615px){
            .a{
                width: 100%;
            }
            
        }
        @media screen  and ( min-width:615px) and ( max-width:916px){
            .a{
                width: 50%;
            }
            
        }
        @media screen  and ( min-width:916px) and ( max-width:1216px){
            .a{
                width: 33%;
            }
            
        }
        @media screen  and ( min-width:1216px) and ( max-width:1516px){
            .a{
                width: 25%;
            }
            
        }
        @media screen  and ( min-width:1516px) and ( max-width:1816px){
            .a{
                width: 16.66%;
            }
            
        }
        @media screen  and ( min-width:1816px) and ( max-width:2116px){
            .a{
                width: 16.66%;
            }
            
        }
      
    </style>
</head>
<body>
    <center><h1>transforms in css</h1></center>
    <div class="A a"></div>
    <div class="B a" ></div>
    <div class="C a"></div>
    <div class="D a"></div>
    <div class="E a"></div>
    <div class="F a"></div>
    <div class="G a"></div>
    <div class="H a"></div>
    <div class="I a"></div>
    <div class="J a"></div>
    <div class="K a"></div>
    <div class="L a"></div>
    <div class="M a"></div>
    <div class="N a"></div>
</body>
</html>
